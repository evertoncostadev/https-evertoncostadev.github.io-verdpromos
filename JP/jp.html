            font-weight: 700;
            color: var(--cor-verde-marca);

            margin-top: 20px;
        }


        .link-button {

            align-items: center;
            justify-content: center;
            position: relative;

            margin-bottom: 15px;

            font-weight: 700;
            font-size: 1rem;
            border-radius: 8px;

        }

        .link-button:hover {

        .link-button.verde:hover {

        .link-button.verde .icon-whatsapp svg {

        }


        .link-button.roxo {
            background-color: var(--cor-roxo-marca);
            color: var(--cor-texto-botao-roxo);
        }
        .link-button.roxo:hover {
            box-shadow: 0 4px 20px rgba(122, 91, 245, 0.25);
        }
        .link-button.roxo .icon-whatsapp svg {
            fill: var(--cor-texto-botao-roxo);
        }

    
        .icon-whatsapp {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
        }


        footer {
            margin-top: auto; 
            padding: 5px 0;
            text-align: center;
            background-color: var(--cor-verde-marca); 
            color: var(--cor-texto-botao-verde); 
        }

        .social-links a:hover svg {
            fill: var(--cor-verde-marca);

        }

        .creditos-dev {
